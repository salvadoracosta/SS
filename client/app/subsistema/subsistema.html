<div class="bg-light lter b-b wrapper-md">
<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
      <div class="row">
        <div class="col-sm-3 col-xs-12">
          <h1 class="m-n font-thin h3 text-black">Subsistema</h1>
          <small class="text-muted">Registrar</small>
        </div>
        <div class="col-sm-9 col-xs-12">
          <button class="btn btn-primary btn-addon btn-lg" ng-click="showregistro()" ><i class="fa fa-plus"></i>Nuevo Subsistema</button>
        </div>
        
      </div>
    </div>
<div class ="wrapper-md ng-scope" ng-scope="SubsistemaCtrl">

<div class ="col" >


<div class ="row">
  <div class="col-sm-12">
  <div class="panel panel-default" ng-show="!registro && !editando">
    <div class="panel-heading">
      Lista Subsistema
    </div>
    <div class="row wrapper">
      <div class="col-sm-3 m-b-xs">
              <div class="input-group">
          <input type="text" class="input-sm form-control" placeholder="Buscar">
          <span class="input-group-btn">
            <button class="btn btn-sm btn-default" type="button">Ir!</button>
          </span>
        </div>          
      </div>
      <div class="col-sm-4">
      </div>
      <div class="col-sm-5">
        
      </div>
    </div>
    <div class="table-responsive">
      <table class="table table-striped b-t b-light">
        <thead>
          <tr>
            <th style="width:20px;">
              
            </th>
            <th>Nombre</th>
            <th>Sigla</th>
            <th>Valor</th>
            <th style="width:30px;"></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="proyecto in listaproyectos">
            <td>
              <div class="btn-group dropdown">
                <button class="btn btn-info dropdown-toggle" aria-haspopup="true" aria-expanded="false">
                  <i class="icon-arrow-right"> </i>
                  <span class="caret"></span>
                </button>
              <ul class="dropdown-menu">
                <li><a href="" ng-click="editar(proyecto)"><i class="icon-wrench" ></i> Editar</a></li>
                <li><a href="" ng-click="borrar(proyecto)"><i class="icon-close" ></i> Borrar</a></li>
                <li class="divider"></li>
                <li><a href=""><i class="icon-users"></i> Colaboradores</a></li>
              </ul>
             </div>
            </td>
            <td>{{ subsistema.sub_nombre }}</td>
            <td>{{ subsistema.sub_sigla }}</td>
            <td>{{ subsistema.sub_valor }}</td>
            <td>
              
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <footer class="panel-footer">
      <div class="row">
        
        
        
      </div>
    </footer>
  </div>
        <div class="panel panel-default" ng-show="registro">
          <div class="panel-heading font-bold">Registro de subsistem</div>
          <div class="panel-body">
            <form class="bs-example form-horizontal ng-pristine ng-valid" name="form" novalidate>
              <div class="form-group">
                <label class="col-lg-2 control-label ">Nombre</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" ng-model="nombre" placeholder="Ejem. subsistema uno" required>
                  
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2 control-label">Sigla</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control ng-pristine ng-invalid ng-invalid-required ng-valid-maxlength" ng-model="sigla" name="siglas" ng-maxlength=2 placeholder="Ejem. P1" required>
                  <span class="error" ng-show="form.siglas.$error.maxlength">
                Las siglas del subsistema solo pueden ser a lo mas dos caracteres!</span>
                </div>
              </div>
              <div class="form-group">
               <label class="col-lg-2 control-label">Valor del subsistema</label>
               <div class="col-lg-10">
               <input type="text" class="form-control ng-pristine ng-invalid ng-invalid-required ng-valid-maxlength" ng-model="valor" name="valor"  placeholder="Ejem. 0.1" required> 
               </div>
               </div>
              <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                  <button type="submit" class="btn btn-sm btn-success" ng-click="addSubsistema()" ng-disabled='form.$invalid'>Registrar</button>
                   <button type="submit" class="btn btn-sm btn-danger" ng-click="notshowregistro()">Cancelar</button>
                </div>
                
              </div>

            </form>
          </div>
        </div>
      </div>
      </div>
    </div>
  </div>
