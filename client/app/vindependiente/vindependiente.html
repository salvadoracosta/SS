        <div class="panel panel-default" ng-show="registro">
          <div class="panel-heading font-bold">Registro de Variables independientes</div>
          <div class="panel-body">
            <form class="bs-example form-horizontal ng-pristine ng-valid" name="form" novalidate>
              <div class="form-group">
                <label class="col-lg-2 control-label ">Nombre</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" ng-model="nombre" placeholder="Ejem. Variable Independiente" required>
                </div>
              </div>
                <div class="form-group">
                <label class="col-lg-2 control-label">Sigla</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control ng-pristine ng-invalid ng-invalid-required ng-valid-maxlength" ng-model="sigla" name="siglas" ng-maxlength=2 placeholder="Ejem. v2" required>
                  <span class="error" ng-show="form.siglas.$error.maxlength">
                Las siglas del m√≥dulo solo pueden ser a lo mas dos caracteres!</span>
                </div>
              <div class="form-group">
               <label class="col-lg-2 control-label">Variables Sugeridas</label>
               <div class="col-lg-10">
                <div class="radio">
                  <label class="i-checks">
                    <input type="radio" name="modulos" ng-model="modulos" value="1" required>
                    <i></i>
                    Sexo (M/F)
                  </label>
                </div>
                <div class="radio">
                  <label class="i-checks">
                    <input type="radio" name="modulos" ng-model="modulos" value="2" required>
                    <i></i>
                    Estados(Aguascalientes, D.F, Sonora, etc)
                  </label>
                </div>
                <div class="radio">
                  <label class="i-checks">
                    <input type="radio" name="modulos" ng-model="modulos" value="3" required>
                    <i></i>
                    Localidad
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-lg-offset-2 col-lg-10">
                <button type="submit" class="btn btn-sm btn-success" ng-click="" ng-disabled='form.$invalid'>Registrar</button>
                <button type="submit" class="btn btn-sm btn-danger" ng-click="">Cancelar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
