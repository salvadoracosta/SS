<div class="hbox hbox-auto-xs hbox-auto-sm" ng-init="
    app.settings.asideFolded = false; 
    app.settings.asideDock = false;
  ">
  <!-- main -->
  <div class="col">
    <!-- main header -->
    <div class="bg-light lter b-b wrapper-md">
      <div class="row">
        <div class="col-sm-6 col-xs-12">
          <h1 class="m-n font-thin h3 text-black">Panel</h1>
          <small class="text-muted">Bienvenido a SiAs!</small>
        </div>
        
      </div>
    </div>
    <!-- / main header -->

  <div class ="wrapper-md ng-scope" ng-scope="FuncionesCtrl">
 
    <div class ="row">
      <div class="col-sm-6">
        <div class="panel panel-default">
          <div class="panel-body">
            <abn-tree tree-data="my_data" tree-control="my_tree" on-select="my_tree_handler(branch)" expand-level="2" initial-selection="Jade"></abn-tree>
          </div>
          
      </div>
    </div>
  </div>
  </div>
  </div>

  <!-- / main -->
  <!-- right col -->
  <div class="col w-md bg-white-only b-l bg-auto no-border-xs">
    <tabset class="nav-tabs-alt" justified="true">
      
      <tab>
        <tab-heading>
          <i class="glyphicon glyphicon-comment text-md text-muted wrapper-sm"></i>
        </tab-heading>
        <div class="wrapper-md">
          <div class="m-b-sm text-md">Mensajes <span class="label bg-warning pull-right">próx.</span></div>
        </div>
      </tab>
      
    </tabset>
    <div class="padder-md">      
      <!-- streamline -->
      <div class="m-b text-md">Actividad reciente <span class="label bg-warning pull-right">próx.</span></div>

      <!-- / streamline -->
    </div>
  </div>
  <!-- / right col -->
</div>
