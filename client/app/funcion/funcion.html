<div class="bg-light lter b-b wrapper-md">
  <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
  <div class="row">
    <div class="col-sm-3 col-xs-12">
      <h1 class="m-n font-thin h3 text-black">Funciones</h1>
      <small class="text-muted">Registro de Funciones</small>
    </div>
    <div class="col-sm-9 col-xs-12">
      <button class="btn btn-primary btn-addon btn-lg" ng-click="showregistro()" ><i class="fa fa-plus"></i>Nueva Función</button>
    </div>

  </div>
</div>
<div class ="wrapper-md ng-scope" ng-scope="FuncionesCtrl">
  <div class ="col" >
    <div class ="row">
      <div class="col-sm-12">
        <div class="panel panel-default"  >
          <div class="panel-heading font-bold">Registro de Funcion</div>
          <div class="panel-body">
            <form class="bs-example form-horizontal ng-pristine ng-valid" name="form" novalidate>
              <div class="form-group">
                <label class="col-lg-2 control-label ">Nombre Función</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" ng-model="nombre" required>
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2 control-label ">Comentario</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" ng-model="comentario" required>
                </div>
              </div>
              
              <div class="form-group">
                <label class="col-lg-2 control-label">Valor x = 0.1</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" ng-model="v1" required>
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2 control-label">Valor x = 0.2</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" ng-model="v2" required>
                </div>
              </div>

              <div class="form-group">
                <label class="col-lg-2 control-label">Valor x = 0.3</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" ng-model="v3" required>
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2 control-label">Valor x = 0.4</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" ng-model="v4" required>
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2 control-label">Valor x = 0.5</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" ng-model="v5" required>
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2 control-label">Valor x = 0.6</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" ng-model="v6" required>
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2 control-label">Valor x = 0.7</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" ng-model="v7" required>
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2 control-label">Valor x = 0.8</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" ng-model="v8" required>
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2 control-label">Valor x = 0.9</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" ng-model="v9" required>
                </div>
              </div>


              <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                  <button type="submit" class="btn btn-sm btn-success" ng-click="addFuncion()" ng-disabled='form.$invalid'>Registrar</button>
                  <button type="submit" class="btn btn-sm btn-danger" ng-click="notshowregistro()">Cancelar</button>
                </div>
                
              </div>
              


            </form>
          </div>
        </div>

        <div class="panel panel-default" ng-show="editando">
          <div class="panel-heading font-bold">Editar Funcion</div>
          <div class="panel-body">
            <form class="bs-example form-horizontal ng-pristine ng-valid" name="formEdit" novalidate>
              <div class="form-group">
                <label class="col-sm-2 control-label">Tipo de Funcion</label>
                <div class="col-sm-10">
                  <div class="btn-group m-r ng-scope">
                    <label class="btn btn-default ng-valid ng-dirty" ng-model="funcionfocus.fun_tipo" btn-radio="0" uncheckable="">Pesimista</label>
                    <label class="btn btn-default ng-valid ng-dirty active" ng-model="funcionfocus.fun_tipo" btn-radio="1" uncheckable="">Lineal</label>
                    <label class="btn btn-default ng-valid ng-dirty" ng-model="funcionfocus.fun_tipo" btn-radio="2" uncheckable="">Optimista</label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Enunciado Valorativo v1</label>
                <div class="col-sm-2">
                  <input type="text" class="form-control" ng-model="funcionfocus.fun_val1" required>
                </div>
                <label class="col-sm-1 control-label">Comentario</label>
                <div class="col-sm-7">
                  <input type="text" class="form-control" ng-model="funcionfocus.fun_com1" required>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Enunciado Valorativo v2 </label>
                <div class="col-sm-2">
                  <input type="text" class="form-control" ng-model="funcionfocus.fun_val2" required>
                </div>
                <label class="col-sm-1 control-label">Comentario</label>
                <div class="col-sm-7">
                  <input type="text" class="form-control" ng-model="funcionfocus.fun_com2" required>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Enunciado Valorativo v3</label>
                <div class="col-sm-2">
                  <input type="text" class="form-control" ng-model="funcionfocus.fun_val3" required>
                </div>
                <label class="col-sm-1 control-label">Comentario</label>
                <div class="col-sm-7">
                  <input type="text" class="form-control" ng-model="funcionfocus.fun_com3" required>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Enunciado Valorativo v4</label>
                <div class="col-sm-2">
                  <input type="text" class="form-control" ng-model="funcionfocus.fun_val4" required>
                </div>
                <label class="col-sm-1 control-label">Comentario</label>
                <div class="col-sm-7">
                  <input type="text" class="form-control" ng-model="funcionfocus.fun_com4" required>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Enunciado Valorativo v5</label>
                <div class="col-sm-2">
                  <input type="text" class="form-control" ng-model="funcionfocus.fun_val5" required>
                </div>
                <label class="col-sm-1 control-label">Comentario</label>
                <div class="col-sm-7">
                  <input type="text" class="form-control" ng-model="funcionfocus.fun_com5" required>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Enunciado Valorativo v6</label>
                <div class="col-sm-2">
                  <input type="text" class="form-control" ng-model="funcionfocus.fun_val6" required>
                </div>
                <label class="col-sm-1 control-label">Comentario</label>
                <div class="col-sm-7">
                  <input type="text" class="form-control" ng-model="funcionfocus.fun_com6" required>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Enunciado Valorativo v7</label>
                <div class="col-sm-2">
                  <input type="text" class="form-control" ng-model="funcionfocus.fun_val7" required>
                </div>
                <label class="col-sm-1 control-label">Comentario</label>
                <div class="col-sm-7">
                  <input type="text" class="form-control" ng-model="funcionfocus.fun_com7" required>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Enunciado Valorativo v8</label>
                <div class="col-sm-2">
                  <input type="text" class="form-control" ng-model="funcionfocus.fun_val8" required>
                </div>
                <label class="col-sm-1 control-label">Comentario</label>
                <div class="col-sm-7">
                  <input type="text" class="form-control" ng-model="funcionfocus.fun_com8" required>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Enunciado Valorativo v9</label>
                <div class="col-sm-2">
                  <input type="text" class="form-control" ng-model="funcionfocus.fun_val9" required>
                </div>
                <label class="col-sm-1 control-label">Comentario</label>
                <div class="col-sm-7">
                  <input type="text" class="form-control" ng-model="funcionfocus.fun_com9" required>
                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                  <button type="submit" class="btn btn-sm btn-success" ng-click="editFuncion()" ng-disabled='form2.$invalid'>Editar</button>
                  <button type="submit" class="btn btn-sm btn-danger" ng-click="notshowEdit()">Cancelar</button>
                </div>
                
              </div>


            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
