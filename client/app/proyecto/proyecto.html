<div class="bg-light lter b-b wrapper-md">
      <div class="row">
        <div class="col-sm-6 col-xs-12">
          <h1 class="m-n font-thin h3 text-black">Nuevo Proyecto</h1>
          <small class="text-muted">registrar proyecto</small>
        </div>
        
      </div>
    </div>
<div class ="wrapper-md ng-scope" ng-scope="ProyectoCtrl">

<div class ="col">
<div class ="row">
  <div class="col-sm-12">
        <div class="panel panel-default">
          <div class="panel-heading font-bold">Registro</div>
          <div class="panel-body">
            <form class="bs-example form-horizontal ng-pristine ng-valid" name="form">
              <div class="form-group">
                <label class="col-lg-2 control-label">Nombre</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" placeholder="Ejem. Mi proyecto">
                  
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2 control-label">Sigla</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" placeholder="Ejem. P1">
                </div>
              </div>
              <div class="form-group">
               <label class="col-lg-2 control-label">Número de módulos</label>
               <div class="col-lg-10">
                <div class="radio">
                  <label class="i-checks">
                    <input type="radio" name="modulos" value="1">
                    <i></i>
                    1
                  </label>
                </div>
                <div class="radio">
                  <label class="i-checks">
                    <input type="radio" name="modulos" value="2">
                    <i></i>
                    2
                  </label>
                </div>
                 <div class="radio">
                  <label class="i-checks">
                    <input type="radio" name="modulos" value="3">
                    <i></i>
                    3
                  </label>
                </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                  <button type="submit" class="btn btn-sm btn-info" ng-click="addProyecto()">Registrar</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      </div>
    </div>
  </div>
