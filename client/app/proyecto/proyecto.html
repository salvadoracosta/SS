        <div class="panel panel-default" ng-show="registro">
          <div class="panel-heading font-bold">Registro de Proyecto</div>
          <div class="panel-body">
            <form class="bs-example form-horizontal ng-pristine ng-valid" name="form">
              <div class="form-group">
                <label class="col-lg-2 control-label">Nombre</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" ng-model="nombre" placeholder="Ejem. Mi proyecto">
                  
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2 control-label">Sigla</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" ng-model="sigla" name="siglas" ng-maxlength=2 placeholder="Ejem. P1">
                  <span class="error" ng-show="form.siglas.$error.required">
                Required!</span>
                </div>
              </div>
              <div class="form-group">
               <label class="col-lg-2 control-label">Número de módulos</label>
               <div class="col-lg-10">
                <div class="radio">
                  <label class="i-checks">
                    <input type="radio" name="modulos" ng-model="modulos" value="1">
                    <i></i>
                    1
                  </label>
                </div>
                <div class="radio">
                  <label class="i-checks">
                    <input type="radio" name="modulos" ng-model="modulos" value="2">
                    <i></i>
                    2
                  </label>
                </div>
                 <div class="radio">
                  <label class="i-checks">
                    <input type="radio" name="modulos" ng-model="modulos" value="3">
                    <i></i>
                    3
                  </label>
                </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                  <button type="submit" class="btn btn-sm btn-success" ng-click="addProyecto()">Registrar</button>
                   <button type="submit" class="btn btn-sm btn-danger" ng-click="notshowregistro()">Cancelar</button>
                </div>
                
              </div>
              
               
             
            </form>
          </div>
        </div>
      </div>
      </div>
    </div>
