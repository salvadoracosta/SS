    <div class="container w-xxl w-auto-xs" ng-controller="SignupCtrl" ng-init="app.settings.container = false;">
      <a href class="navbar-brand block m-t">{{app.name}}</a>
      <div class="m-b-lg">
        <div class="wrapper text-center">
          <strong>Registro</strong>
        </div>
        <form name="form" class="form-validation">
          <div class="text-danger wrapper text-center" ng-show="authError">
              {{authError}}
          </div>
          <div class="text-success wrapper text-center" ng-show="authSuccess">
              {{authSuccess}}
          </div>
          <div class="list-group list-group-sm">
            <div class="list-group-item">
              <input placeholder="Nombre" class="form-control no-border" ng-model="name" required>
            </div>
            <div class="list-group-item">
              <input type="email" placeholder="Correo" class="form-control no-border" ng-model="email" required>
            </div>
            <div class="list-group-item">
               <input type="password" placeholder="Contraseña" class="form-control no-border" ng-model="password" required>
            </div>
            <div class="list-group-item">
               <input placeholder="Telefono" class="form-control no-border" ng-model="tel" required>
            </div>
            <div class="list-group-item">
               <input placeholder="Procedencia" class="form-control no-border" ng-model="institucion" required>
            </div>
            <div class="list-group-item">
               
               <select  class="form-control no-border" ng-model="tipo" required>
               <option value="" disabled selected>Tipo de usuario</option>
                <option value="1" selected>Investigador</option>
                <option value="2">Consulta</option>
                
              </select>
            </div>
          </div>
          <div class="checkbox m-b-md m-t-none">
            <label class="i-checks">
              <input type="checkbox" ng-model="agree" ng-checked="agree" required><i></i>He leído y acepto los <a href>términos de uso</a>
            </label>
          </div>
          <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="addUsuario()" ng-disabled='form.$invalid'>Registrar</button>
          <div class="line line-dashed"></div>
          <p class="text-center"><small>¿Ya tienes cuenta?</small></p>
          <a ui-sref="access.signin" class="btn btn-lg btn-default btn-block">Entrar</a>
        </form>
      </div>
      <div class="text-center" ng-include="'app/blocks/footer.html'"></div>
    </div>
