<div class="hbox hbox-auto-xs hbox-auto-sm">
  <!-- .aside -->
  <div class="col w w-auto-xs bg-light inherit dk b-r">
    <div class="wrapper-md b-b">
      <a class="btn btn-link pull-right m-t-n-xs m-r-n-sm visible-sm visible-xs" ui-toggle-class="show" data-target="#nav-docs">
        <i class="fa fa-bars"></i>
      </a>
      <span class="h4">Documentación</span>
    </div>
    <div class="hidden-sm hidden-xs" id="nav-docs">
      <ul class="nav">
        <li class="padder b-b l-h-2x bg text-info"><em>Teoría</em></li>
        <div ng-repeat="documento in listadocumentos" class="nav">
          <li><a ui-scroll="{{documento.titulo}}">{{documento.titulo}}</a></li>
        </div>
      </ul>
    </div>
  </div>
  <!-- /.aside -->
  <div class="col">
    <div class="clearfix padder-md">
      <h3 class="text-info m-t-xl font-thin m-b-none">Teoría </h3>
      <div>Fundamentos teóricos del sistema.</div>
      <div ng-repeat="documento in listadocumentos" >
        <div id="{{documento.titulo}}" class="wrapper"></div>
        <div class="line b-b"></div>
        <h4 class="m-t-xl">{{documento.titulo}}</h4>
        <div ng-bind-html="documento.texto">
        </div>
      </div>
      
      
      
      <div class="row m-b-xl">
        
        
      </div>
 
    </div>
  </div>
