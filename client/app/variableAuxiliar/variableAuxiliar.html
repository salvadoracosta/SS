<div class="hbox hbox-auto-xs hbox-auto-sm">
<div class="bg-light lter b-b wrapper-md">
  <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
  <div class="row">
    <div class="col-sm-3 col-xs-12">
      <h1 class="m-n font-thin h3 text-black">Variables Auxiliares</h1>
      <small class="text-muted">Lista de Variables Auxiliares, Registrar, Editar y Eliminar</small>
    </div>
    <div class="col-sm-9 col-xs-12">
      <button class="btn btn-primary btn-addon btn-lg" ng-click="showregistro()" ><i class="fa fa-plus"></i>Nueva Variable Auxiliar</button>
    </div>
  </div>

</div>
<div class ="wrapper-md ng-scope" ng-scope="VariableAuxiliarCtrl">
  <div class ="col-sm-12" >
  <div>
        <ul class="breadcrumb bg-white b-a">
          <li><a ui-sref="app.proyectoDesc()"><i class="fa fa-home"></i> Proyectos</a></li>
          <li ng-bind='siglasProyecto'></li>
          <li class="active">Variables Auxiliares</li>
        </ul>
  </div>
    <div class ="row">
      <div class="col-sm-12">
        <div class="row" ng-if="listavariablesauxiliares.length == 0">
        <div class="col-lg-6">
          <div class="m-b-md">
            <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
          </div>
        </div>
      </div>
        <div class="panel panel-default" ng-show="!registro && !editando">
          <div class="panel-heading">
            Lista Variables Auxiliares
          </div>
          <div class="table-responsive">
            <table class="table table-striped b-t b-light">
              <thead>
                <tr>
                  <th style="width:20px;">
                  </th>
                  <th>Nombre</th>
                  <th style="width:30px;"></th>
                </tr>
              </thead>
              <tbody>

                <tr ng-repeat="variable in listavariablesauxiliares">
                  <td>
                    <div class="btn-group dropdown">
                      <button class="btn btn-info dropdown-toggle" aria-haspopup="true" aria-expanded="false">
                        <i class="icon-arrow-right"> </i>
                        <span class="caret"></span>
                      </button>
                      <ul class="dropdown-menu">
                        <li><a href="" ng-click="editar(variable)"><i class="icon-wrench" ></i> Editar</a></li>
                        <li><a href="" ng-click="borrar(variable)"><i class="icon-close" ></i> Borrar</a></li>
                    </div>
                  </td>
                  <td>{{ variable.varind_nombre }}</td>
                </tr>
              </tbody>
            </table>
          </div>
          <footer class="panel-footer">
            <div class="row">
            </div>
          </footer>
        </div>
        <div class="panel panel-default" ng-show="registro">
          <div class="panel-heading font-bold">Registro de Variable Auxiliar</div>
          <div class="panel-body">
            <form class="bs-example form-horizontal ng-pristine ng-valid" name="form" novalidate>
              <div class="form-group">
                <label class="col-lg-2 control-label ">Nombre*</label>
                <div class="col-lg-5">
                  <input type="text" class="form-control" ng-model="variable.nombre" placeholder="Ejem. Escolaridad" required>  
                </div>
              </div>
            <div class="form-group">
              <div class="col-lg-offset-2 col-lg-10">
                <button type="submit" class="btn btn-sm btn-success" ng-click="addVariable()" ng-disabled='form.$invalid'>Registrar</button>
                <button type="submit" class="btn btn-sm btn-danger" ng-click="notshowregistro()">Cancelar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="panel panel-default" ng-show="editando">
        <div class="panel-heading font-bold">Editar Variable Auxiliar</div>
        <div class="panel-body">
          <form class="bs-example form-horizontal ng-pristine ng-valid" name="formEdit" novalidate>
            <div class="form-group">
              <label class="col-lg-2 control-label ">Nombre*</label>
              <div class="col-lg-5">
                <input type="text" class="form-control" ng-model="variablefocus.variableaux_nombre" placeholder="Ejem. Escolaridad" required>
              </div>
            </div>
          <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
              <button type="submit" class="btn btn-sm btn-success" ng-click="editVariable()" ng-disabled='form2.$invalid'>Editar</button>
              <button type="submit" class="btn btn-sm btn-danger" ng-click="notshowEdit()">Cancelar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

</div>

</div>

</div>
